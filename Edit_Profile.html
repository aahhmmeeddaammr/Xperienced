<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Xperienced</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Revolution&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header id="nav"></header>
    <!-- end header -->
    <div class="container my-5">
            <div class="row">
              <div class="col-md-4 mb-3">
                <div class="shadow border rounded-4">
                  <div class="py-3">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img src="image/1-intro-photo-final.jpg" alt="Admin" class="rounded-circle">
                      <div class="mt-3">
                        <h4>Mohamed Ahmed</h4>
                        <p class="text-secondary mb-1">Full Stack Developer</p>
                        <p class="text-muted font-size-sm">Giza, Faisal,</p>
                        <button class="btn btn-primary btn-lg ">Remove image</button>
                        <button class="btn btn-primary btn-lg ">Change image</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="shadow rounded-4 mt-3">
                  <ul class="list-group list-group-flush p-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                      <label class="mb-0 fs-6 text-dark fw-bold" for="website"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</label>
                      <input type="text" class="form-control w-50 border-3" id="website" value="WWW.google.com">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                      <label class="mb-0 fs-6 text-dark fw-bold" for="github"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github mr-2 icon-inline"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>Github</label>
                      <input type="text" class="form-control w-50 border-3" id="github" value="Youssef Nabih">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                      <label class="mb-0 fs-6 text-dark fw-bold" for="twitter"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter mr-2 icon-inline text-info"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>Twitter</label>
                      <input type="text" class="form-control w-50 border-3" id="twitter" value="Ahmed Anr">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                      <label class="mb-0 fs-6 text-dark fw-bold" for="Instagram"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram mr-2 icon-inline text-danger"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Instagram</label>
                      <input type="text" class="form-control w-50 border-3" id="Instagram" value="khalid Fathi">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                      <label class="mb-0 fs-6 text-dark fw-bold" for="Facebook"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook mr-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</label>
                      <input type="text" class="form-control w-50 border-3" id="Facebook" value="Youssef Nabih">
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md-8">
                <div class="shadow p-4 border rounded-3 mb-3">
                  <div>
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="Fname" class="mb-0">Name: </label>
                        <div class="d-flex w-75">
                          <input type="text" class="form-control w-50 me-2" id="Fname" placeholder="Youssef" >
                          <input type="text" class="form-control w-50" id="Lname" placeholder="Nabih" >
                         </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                      <label for="Email" class="mb-0">Email: </label>
                      <input type="text" class="form-control w-75" id="Email" placeholder="ahmedamr@gamil.com" >
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                      <label for="Phone" class="mb-0">Phone: </label>
                      <input type="text" class="form-control w-75" id="Phone" placeholder="01140700849" >
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                      <label for="Password" class="mb-0">Password: </label>
                      <input type="password" class="form-control w-75" id="Password" placeholder="***********" >
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                      <label for="Address" class="mb-0">Address: </label>
                      <input type="text" class="form-control w-75" id="Address" placeholder="el Bahr el azam ,giza ,egypt" >
                    </div>
                    <hr>
                    <button class="btn btn-primary btn-lg"> Submit</button>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-sm-12 mb-3">
                    <div class="shadow p-4 rounded-4">
                      <div class="card-body">
                        <h3 class="d-flex align-items-center mb-3">Project Status</h3>
                        <div class="d-flex justify-content-between my-3 align-items-center">
                          <label class="fw-bold" for="WebDesign">Web Design</label>
                          <input type="number" id="WebDesign" min="1" max="100">
                        </div>
                        <div class="progress mb-3" style="height: 10px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex justify-content-between my-3 align-items-center">
                          <label class="fw-bold" for="Webmarkup">Website Markup</label>
                          <input type="number" id="Webmarkup" min="1" max="100">
                        </div>
                        <div class="progress mb-3" style="height: 10px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex justify-content-between my-3 align-items-center">
                          <label class="fw-bold" for="android">Android</label>
                          <input type="number" id="android" min="1" max="100">
                        </div>
                        <div class="progress mb-3" style="height: 10px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 89%" aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex justify-content-between my-3 align-items-center">
                          <label class="fw-bold" for="flutter">Flutter</label>
                          <input type="number" id="flutter" min="1" max="100">
                        </div>
                        <div class="progress mb-3" style="height: 10px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex justify-content-between my-3 align-items-center">
                          <label class="fw-bold" for="react">React.JS</label>
                          <input type="number" id="react" min="1" max="100">
                        </div>
                        <div class="progress mb-3" style="height: 10px" >
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 66%" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

      </div>
   <div class="Footer">
    <img class="Logo" src="image/image.png" />
    <div class="XperiencedAllRightsReserved">
      <p>© 2024 <span>Xperienced</span>. All rights reserved.</p>
    </div>
    <div class="SocialIcons">
      <div class="IconLinkedin">
        <i class="fa-brands fa-twitter fa-2xl so "></i>

      </div>
      <div class="IconInstagram">
        <div class="Group">
          <i class="fa-brands fa-instagram fa-2xl so"></i>
        </div>
      </div>
      <div class="IconFacebook">
        <i class="fa-brands fa-facebook fa-2xl so"></i>

      </div>
    </div>
  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

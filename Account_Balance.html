<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <!-- start header -->
  <header class="header">
    
  </header>
    <!-- end header -->
    
    <div class="Signin Balance ">
      <div class="TextContainer">
        <div class="Heading">Account Balance</div>
  
        <div class="balance-info">
          <h2>Total Balance: 1000 EGP</h2>
          <h2>On Hold Balance: 200 EGP</h2>
          <h2>Available Balance: 800 EGP</h2>
        </div>
      </div>
  
      <form class="row g-3">
        <div class="col-md-15 ">
          <label for="inputName" class="form-label Withdraw">Withdraw Balance </label>
         
          <label for="inputEmail4" class="form-label">Amount to withdraw (Minimum 200 EGP):</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          <label for="inputEmail4" class="form-label">Number to transfer funds to:</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Phone Number" required>
  
        </div>
  
        <div class="col-12">
          <a  class="btn btn-primary sub_balance" id="btn-primary"   type="submit">Withdraw</a>
        </div>
      </form>
      
      <div class="Recharge">
          <h2>Recharge Balance</h2>
          <button class="recharge" type="submit">Recharge Balance </button>
      </div>
      <div class="filter-form">
          <label for="transaction-type">Filter by Transaction Type:</label>
          <select id="transaction-type">
              <option value="all">All</option>
              <option value="withdraw">Withdraw</option>
              <option value="recharge">Recharge</option>
          </select>
          <label for="start-date">From:</label>
          <input type="date" id="start-date">
          <label for="end-date">To:</label>
          <input type="date" id="end-date">
          <button id="filter-btn">Filter</button>
      </div>
  
      <div class="transactions">
          <h2>Financial Transactions</h2>
          <div class="transaction">
              <p class="transaction-date">2024-04-25 10:00 AM</p>
              <p class="transaction-amount">+500 EGP</p>
          </div>
          <div class="transaction">
              <p class="transaction-date">2024-04-24 03:30 PM</p>
              <p class="transaction-amount">-300 EGP</p>
          </div>
          <div class="transaction">
              <p class="transaction-date">2024-04-23 11:45 AM</p>
              <p class="transaction-amount">+200 EGP</p>
          </div>
      </div>
  
  </div>
    

  <div class="Footer">
    <img class="Logo" src="image/image.png" />
    <div class="XperiencedAllRightsReserved">
      <p>Â© 2024 <span>Xperienced</span>. All rights reserved.</p>
    </div>
    <div class="SocialIcons">
      <div class="IconLinkedin">
        <i class="fa-brands fa-twitter fa-2xl so "></i>

      </div>
      <div class="IconInstagram">
        <div class="Group">
          <i class="fa-brands fa-instagram fa-2xl so"></i>
        </div>
      </div>
      <div class="IconFacebook">
        <i class="fa-brands fa-facebook fa-2xl so"></i>

      </div>
    </div>
  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>

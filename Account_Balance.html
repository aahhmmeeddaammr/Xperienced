<body>

  <header class="header"></header>

  <div class="container navMargin">
    <div>
      <h1 class="Heading mb-4">Account Balance</h1>
      <div class="d-flex justify-content-evenly">
        <h5>Total Balance: <span>1000</span> EGP</h5>
        <h5>On Hold Balance: <span>200</span> EGP</h5>
        <h5>Available Balance: <span>800</span> EGP</h5>
      </div>
    </div>
    <div class="row">
      <h3 class="mt-5 mb-3">Withdraw Balance </h3>
      <div class="col-md-6">
        <label for="withdrawMoney" class="form-label">Amount to withdraw (Minimum 200 EGP):</label>
        <input type="number" class="form-control" id="withdrawMoney" placeholder="Money">
      </div>
      <div class="col-md-6">
        <label for="withdrawPhone" class="form-label">Number to transfer funds to:</label>
        <input type="tel" class="form-control" id="withdrawPhone" placeholder="Phone Number">
      </div>
      <div class="col-md-12 text-center">
        <button class="btn btn-outline-primary w-25 my-4">Withdraw</button>
      </div>
    </div>

    <div class="row">
      <!-- <div class="col-md-2">
        <h3 class="mt-2 mb-3">Recharge Balance</h3>
        <button class="btn btn-primary">Recharge Balance </button>
      </div> -->
      <div class="col-md-12">
        <h2>Financial Transactions</h2>
        <label for="transaction-type" class="form-label">Filter by Transaction Type:</label>
        <select id="transaction-type" class="form-select">
          <option value="all">All</option>
          <option value="withdraw">Withdraw</option>
          <option value="recharge">Recharge</option>
        </select>
        <label for="start-date" class="form-label">From:</label>
        <input type="date" id="start-date" class="form-control">
        <label for="end-date" class="form-label">To:</label>
        <input type="date" id="end-date" class="form-control">
        <button id="filterBtn" class="btn btn-primary my-3">Filter</button>
        <!-- <div class="transactions">
          <div class="transaction">
            <p class="transaction-date">2024-04-25 10:00 AM</p>
            <p class="transaction-amount">+500 EGP</p>
          </div>
          <div class="transaction">
            <p class="transaction-date">2024-04-24 03:30 PM</p>
            <p class="transaction-amount">-300 EGP</p>
          </div>
          <div class="transaction">
            <p class="transaction-date">2024-04-23 11:45 AM</p>
            <p class="transaction-amount">+200 EGP</p>
          </div>
        </div> -->
      </div>
    </div>




  </div>


  <div class="Footer">
    <img class="Logo" src="image/image.png" />
    <div class="XperiencedAllRightsReserved">
      <p>Â© 2024 <span>Xperienced</span>. All rights reserved.</p>
    </div>
    <div class="SocialIcons">
      <div class="IconLinkedin">
        <i class="fa-brands fa-twitter fa-2xl so "></i>

      </div>
      <div class="IconInstagram">
        <div class="Group">
          <i class="fa-brands fa-instagram fa-2xl so"></i>
        </div>
      </div>
      <div class="IconFacebook">
        <i class="fa-brands fa-facebook fa-2xl so"></i>

      </div>
    </div>
  </div>

  <script src="js/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>
